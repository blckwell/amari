<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/teste.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>amari</title>
</head>

<body>
    <header class="wrapper inner">
        <div class="header__inner">
            <div class="header__content">
                <a href="/index.html"><img class="img-header" src="/assets/3.png" alt="logo amari"></a>
                <a class="header__links" href="#cardapio">Cardápios</a>
                <a class=" header__links" href="#contato">Contato</a>
            </div>
        </div>
    </header>
    <section class="wrapper inner">
        <div class="section__inner">
            <div class="section__leftbloc">
                <div class="section__content">
                    <h1 class="section__title">Delicious <br>
                        <span class="section__title-personalized">Quench the Hunger</span>
                    </h1>
                    <h3 class="section__subtitle">Ways to my heart <br>
                        Buy me food
                    </h3>
                    <a class="section__button" href="">Quench now</a>
                </div>
            </div>
            <div class="section__rightbloc">
                <div class="section__prato-principal">
                    <a href="#" class="section__seta-esquerda">
                        <img class="section__left-arrow"
                            src="/assets/53-533519_arrow-png-arrow-png_left_-removebg-preview.png" alt="seta esquerda">
                    </a>
                    <img class="img__prato-principal" src="/assets/prato-principal.png" alt="Prato principal">
                    <a href="#" class="section__seta-direita">
                        <img class="section__right-arrow"
                            src="/assets/53-533519_arrow-png-arrow-png_right_-removebg-preview.png" alt="seta direita">
                    </a>
                </div>
                <div class="section__right-subpratos">
                    <img class="section__right-subprato1" src="/assets/image 2.png"
                        onclick="mudarPratoPrincipal(this.src)" alt=" prato 2">
                    <img class="section__right-subprato2" src="/assets/image 3.png"
                        onclick="mudarPratoPrincipal(this.src)" alt=" prato 3">
                    <img class="section__right-subprato3" src="/assets/image 6.png"
                        onclick="mudarPratoPrincipal(this.src)" alt=" prato 6">
                    <img class="section__right-subprato4" src="/assets/image 7.png"
                        onclick="mudarPratoPrincipal(this.src)" alt="prato 7">
                    <img class="section__right-subprato5" src="/assets/image 1.png"
                        onclick="mudarPratoPrincipal(this.src)" alt=" prato 1">
                </div>
            </div>
        </div>
    </section>
    <section class="wrapper inner">
        <div class="cardapio__inner">
            <h2 class="section__title-cardapio">Cardápios</h2>
            <div class="cardapio">
                <img class="cardapio__img" src="/assets/slide1.png" alt="cardapio 1">
                <img class="cardapio__img" src="/assets/slide2.png" alt="cardapio 2">
                <img class="cardapio__img" src="/assets/slide3.png" alt="cardapio 3">
                <img class="cardapio__img" src="/assets/slide4.png" alt="cardapio 4">
                <img class="cardapio__img" src="/assets/slide5.png" alt="cardapio 5">
            </div>
        </div>

    </section>
    <footer class="wrapper inner">
        <div class="footer__inner">
            <h2 class="footer__contatos">Contatos</h2>
            <div class="footer__redes">
                <a class="footer__links" href="https://www.instagram.com/amari.cuisine/">
                    <img class="footer__img-instagram" src="/assets/instagram.png" alt="logo instagram">
                </a>
                <a class="footer__links" href="">
                    <img class="footer__img-wpp" src="/assets/whatsapp.png" alt="logo whatsapp">
                </a>
            </div>
        </div>

    </footer>
    <script>
        function trocaPrato(src) {
            document.querySelector('.img__prato-principal').src = src;
        }

        let pratosSecundarios = document.querySelectorAll('.section__right-subpratos img');
        let indicePratoAtual = 0;

        document.querySelector('.section__seta-esquerda').addEventListener('click', function () {
            indicePratoAtual = (indicePratoAtual - 1 + pratosSecundarios.length) % pratosSecundarios.length;

            trocaPrato(pratosSecundarios[indicePratoAtual].src);
        });

        document.querySelector('.section__seta-direita').addEventListener('click', function () {
            indicePratoAtual = (indicePratoAtual + 1) % pratosSecundarios.length;

            trocaPrato(pratosSecundarios[indicePratoAtual].src);
        });
        // scroll cardápio

        document.addEventListener('DOMContentLoaded', function () {
            const linkCardapio = document.querySelector('.header__links[href="#cardapio"]');

            if (linkCardapio) {
                linkCardapio.addEventListener('click', (e) => {
                    e.preventDefault();

                    const targetSection = document.querySelector('.cardapio__inner');

                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            }
        });

        //scroll para o footer
        document.addEventListener('DOMContentLoaded', function () {
            const linkContato = document.querySelector('.header__links[href="#contato"]');
            const footerSection = document.querySelector('footer');

            if (linkContato && footerSection) {
                linkContato.addEventListener('click', (e) => {
                    e.preventDefault();
                    footerSection.scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            }
        });

        //Logo transparente quando desço a pagina

        document.addEventListener('DOMContentLoaded', function () {
            const imgHeader = document.querySelector('.img-header');
            const headerHeight = 100; // Altura do cabeçalho ou ponto de referência

            window.addEventListener('scroll', function () {
                const scrollPosition = window.scrollY;

                if (scrollPosition > headerHeight) {
                    imgHeader.style.opacity = '0.5'; // Define a opacidade para 0.5 se a posição de rolagem for maior que a altura do cabeçalho
                } else {
                    // Caso contrário, mantém a opacidade normal (1)
                    imgHeader.style.opacity = '1';

                }
            });
        });

        /* clica no subprato e ele passa a ser o principal */

        function mudarPratoPrincipal(src) {
            const pratoPrincipal = document.querySelector('.img__prato-principal');
            pratoPrincipal.src = src;
        }

    </script>
</body>

</html>
